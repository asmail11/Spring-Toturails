<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf.layout"
layout:decorator="tamplate1">
<head>
<meta charset="UTF-8" />
<title>Entreprises</title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css"
href="../static/css/style.css" 
th:href="@{/css/style.css}"/>
</head>
<body>

   <div layout:fragment="content" class="container">
   <div class="col-md-6 col-xm-6 col-xs-12">
   <h1 class="red">Ajout d'une entreprises</h1>
   <div class="panel panel-primary">
      <div class="panel-heading">Ajout d'une entreprises</div>
      <div class="panel-body">
      
      <form th:action="@{saveEntreprise}" method="post">
      <div class="form-group">
      <label class="control-label">Nom:</label>
      <input class="form-control" type="text" name="nom" th:value="${entreprise.nom}"/>
      <span class="red" th:errors="${entreprise.nom}"></span>
      </div>
      
       <div class="form-group">
      <label class="control-label">Raison Sociale:</label>
      <input class="form-control" type="text" name="raisonSociale" 
      th:value="${entreprise.raisonSociale}"/>
      <span class="red" th:errors="${entreprise.raisonSociale}"></span>
      </div>
      
         <div class="form-group">
      <label class="control-label">Email:</label>
      <input class="form-control" type="text" name="email" th:value="${entreprise.email}"/>
        <span class="red" th:errors="${entreprise.email}"></span>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      </form>
    
     </div>
   </div>
   </div>
   </div>
</body>
</html>
